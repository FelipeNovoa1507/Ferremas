<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% load static %}
      <link rel="icon" href="{% static 'cliente/images/favicon.ico' %}" alt="Logo">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="{% static 'cliente/model/css/styleInicio.css' %}">
      <link rel="stylesheet" href="{% static 'cliente/model/css/stylegeneralmovil.css' %}">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <title>Ferremas</title>
      </head>
<body>

  
        <div class="login-root">
          <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
            <div class="loginbackground box-background--white padding-top--64">
              <div class="loginbackground-gridContainer">
                <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
                  <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
                  </div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
                  <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
                  <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
                  <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
                  <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
                  <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
                  <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
                  <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
                  <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
                </div>
              </div>
            </div>
            <div class="box-root flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
              <div class="box-root padding-top--24 padding-bottom--24 flex-flex flex-justifyContent--center">
                <a href="javascript:void(0);" rel="dofollow">
                  <div class="marcontent" style="padding-top: 50px; padding-bottom: 20px;">
                  <h1>Ferremas</h1>
                  <h1>Ferremas</h1>
                </div></a>
              </div>
              <div class="formbg-outer">
                <div class="formbg">
                  <div class="formbg-inner padding-horizontal--24">
                    <span class="padding-bottom--15" style="padding-bottom: 20px;">Inicia Sesión con tu Cuenta.</span>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form id="stripe-login" method="post" action="">
                      {% csrf_token %}
                      <div class="field padding-bottom--24">
                        <label for="email">Correo:</label>
                        <input type="text" name="username" id="" placeholder="correo@ejemplo.com">
                      </div>
                      <div class="field padding-bottom--24">
                        <div class="grid--50-50">
                          <label for="password">Contraseña: </label>
                          <div class="reset-pass">
                            <a id="hover" href="restablecercon">¿Olvidaste tu contraseña?</a>
                          </div>
                        </div>
                        <input type="password" name="password" id="" placeholder="Xx1234567@">
                      </div>
                      <div class="form-check padding-bottom--15">
                        <input type="checkbox" class="form-check-input" id="loggedIn" name="loggedIn" style="border-color: grey;">
                        <label class="form-check-label fw-semibold mb-2" for="loggedIn">Mantener sesión iniciada.</label>
                      </div>
                      <div class="field padding-bottom--15">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg float inicio-sesion-btn" style="width: 100%;">Iniciar sesión</button>
                      </div>
                      <div class="field">
                        <a id="hover" class="ssolink" href="{% url 'index'%}">Continuar como invitado</a>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="footer-link padding-top--24">
                  <span>¿Eres nuevo? <a id="hover" href="{% url 'registro'%}">¡Regístrate!</a></span>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
